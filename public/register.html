<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="assets/img/logo-zipp.png" type="image/x-icon">
    <script>
      tailwind.config = {
        theme: {
          extend: {
              fontFamily: {
                  'body': ['"Aptos"']
              }
          }
        }
      }
    </script>
    <title>Zipp - Signup</title>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100 font-body">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <div class="flex flex-row">
            <img src="assets/img/logo-zipp.png" alt="logo-zipp" class="w-16 h-16">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-12 ml-12 mt-4">Zipp - Cadastro</h2>
        </div>
      <form id="register-form" action="/cadastrarUsuario" method="POST">
        <!-- Campo de usuário -->
        <div class="mb-4">
          <label for="name" class="block text-gray-700 font-medium mb-2">Nome de usuário:</label>
          <input
            type="name"
            id="name"
            name="name"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Digite seu nome de usuário"
            required
          />
        </div>
        <!--Campo de email-->
        <div class="mb-4">
          <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Digite seu email"
            required
          />
        </div>

        <!-- Campo de Senha -->
        <div class="mb-4">
          <label for="password" class="block text-gray-700 font-medium mb-2">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-400 focus:outline-none"
            placeholder="Digite sua senha"
            required
          />
        </div>
        <!-- Botão de Login -->
        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200"
        >
          Entrar
        </button>
      </form>
      <!-- Link para Registrar -->
      <p class="text-sm text-gray-600 mt-4 text-center">
        Já possui uma conta? 
        <a href="login.html" class="text-blue-600 hover:underline">Login</a>
      </p>
    </div>
    <script>
      document.getElementById('register-form').addEventListener('submit', function (event) {
        const username = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
    
        // Resetando mensagem de erro
        errorMessage.textContent = '';
    
        // Validação de campos
        if (!username || username.length < 3) {
          event.preventDefault();
          alert('O nome de usuário deve ter pelo menos 3 caracteres!!!'); 
          return;
        }
    
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!email || !emailRegex.test(email)) {
          event.preventDefault();
          alert('Inisira um email válido!!!');
          return;
        }
    
        if (!password || password.length < 4) {
          event.preventDefault();
          alert('A senha deve possuir pelo menos 4 caracteres!!!');
          return;
        }
      });
    </script>    
  </body>
</html>
